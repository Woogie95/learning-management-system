<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container py-4">
    <div class="row align-items-center justify-content-between">
        <a class="navbar-brand h1 text-center" href="index.do">
            <span class="text-dark h4">도시</span> <span class="text-primary h4">거북</span>
        </a>
    </div>
    <form method="post">
        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">이름</label>
            <input name="username" type="text" placeholder="이름을 입력해주세요." required class="form-control"
                   id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">아이디(이메일)</label>
            <input name="email" type="email" placeholder="이메일을 입력해주세요." required class="form-control"
                   id="exampleInputEmail1"
                   aria-describedby="emailHelp">
        </div>

        <div class="form-group has-success">
            <label class="form-label mt-4" for="inputValid">비밀번호</label>
            <input name="password" type="password" placeholder="비밀번호를 입력해주세요." required
                   class="form-control is-valid"
                   id="inputValid">
            <div class="valid-feedback"></div>
        </div>


        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">전화번호</label>
            <input name="phoneNumber" type="tel" placeholder="전화번호를 입력해주세요." required class="form-control"
                   id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" type="submit">회원가입</button>
        </div>
    </form>
</div>
</body>

</html>
